<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <title>Requisitos</title>
</head>

<body id="Body" class="pageweb">   
    <div class="container">
        <div class="row">
            <div class="col">
               
                <form class="row g-3" id="createProject">
                    <div class="mb-3">
                        <label for="exampleInputNameProject" class="form-label">Nome do Projeto</label>
                        <input type="text" class="form-control" id="exampleInputNameProject" />
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputProjectDo" class="form-label">Descrição do projeto - Faz/Fazer</label>
                        <input type="text" class="form-control" id="exampleInputProjectDo" />
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputProjectFor" class="form-label">Descrição do projeto - Para</label>
                        <input type="text" class="form-control" id="exampleInputProjectFor" />
                    </div>
                    <div class="description" id="descriptionProject"><!-- e montado com a soma de exampleInputProjectDo com exampleInputProjectFor --></div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="formCheckTechJava" required>
                            <label class="form-check-label" for="formCheckTechJava">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="formCheckTechSpring" required>
                            <label class="form-check-label" for="formCheckTechSpring">Spring FrameWork</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="formCheckTechPlsql" required>
                            <label class="form-check-label" for="formCheckTechPlsql">Plsql</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="formCheckTechKafka" required>
                            <label class="form-check-label" for="formCheckTechKafka">Kafka</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione o Tipo de Projeto</option>
                            <option value="api">API</option>
                            <option value="batch">BATCH</option>
                            <option value="spa">SPA</option>
                            <option value="website">WEBSITE</option>
                            <option value="pagina-estatica">PÁGINA ESTÁTICA (html/css/js)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div> <!-- .col -->
        </div> <!-- .row -->
    </div> <!-- .container -->


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/models/User.js"></script>
    <script src="./assets/js/controllers/UserController.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
